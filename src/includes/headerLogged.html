<header>
  <div class="itemContainer animate__animated animate__fadeIn">
    <div>
      <p id="removeMargin">
        <a href="/">
          <img class="logo" src="/images/icons/logo.svg" />
        </a>
      </p> 
    </div>

    <div>
      <p class="hideText">
        <a href="/cart" id="cart">Kosár</a>
        <sup id="cartItemNum" class="cartNumItems"></sup>
      </p> 
      <p class="hideSeek">
        <a href="/cart">
          <img src="/images/icons/cart.svg">
          <sup id="cartItemNumMob" class="cartNumItems"></sup>
        </a>
      </p>
      <div class="hoverNavbar animate__animated" id="cart_anim"></div>
    </div>

    <div>
      <p class="hideText">
        <a href="/print" id="bny">Bérnyomtatás & Litofánia</a>
      </p> 
      <p class="hideSeek">
        <a href="/print">
          <img src="/images/icons/printer.svg">
        </a>
      </p>
      <div class="hoverNavbar animate__animated" id="bny_anim"></div>
    </div>

    <div>
      <p class="hideText">
        <a href="/account" id="register">Fiók</a>
      </p> 
      <p class="hideSeek">
        <a href="/account">
          <img src="/images/icons/account.svg">
        </a>
      </p>  
      <div class="hoverNavbar animate__animated" id="register_anim"></div>
    </div>

    <div id="loginMenuBtn">
      <p class="hideText">
        <a href="/logout" id="login">Kijelentkezés</a>
      </p> 
      <p class="hideSeek">
        <a href="/logout">
          <img src="/images/icons/login.svg">
        </a>
      </p>
      <div class="hoverNavbar animate__animated" id="login_anim"></div>
    </div>

    <div id="mmHolder">
      <img src="/images/icons/moreMenu.svg" class="mMenu trans" id="moreMenu"
        data-status="open" width="25" height="25">
    </div>
  </div>
</header>

<div class="mmContainer" id="mmContainer" data-status="closed">
  <div class="mmInnerTop">
    <p class="gotham">További Oldalak</p> 
    <div>
      <img src="/images/icons/moreClose.svg" class="mmClose trans" id="mmClose"> 
    </div>
  </div>

  <div class="mainMenuCont">
    <div id="dynamicBtn" class="trans" style="display: none;"></div>
    <div class="trans" onclick="redirect('/printHelp')">
      <p class="gothamNormal">Segítség Bérnyomtatáshoz</p>
    </div>
    <div class="trans" onclick="redirect('/lithophaneHelp')">
      <p class="gothamNormal">Segítség Litofániához</p>
    </div>
    <div class="trans" onclick="redirect('/mitjelent')">
      <p class="gothamNormal">Fogalmak &amp; Jelentésük</p>
    </div>
    <div class="trans" onclick="redirect('/forgotPassword')">
      <p class="gothamNormal">Elfelejtett Jelszó</p>
    </div>
    <div class="trans" onclick="redirect('/references')">
      <p class="gothamNormal">Referenciák</p>
    </div>
  </div>

  <div class="relDiv">
    <div class="mmFooter">
      <p class="align ddgray gothamNormal font14">2020 Zaccord</p>
    </div>
  </div>
</div>

<div class="mmOverlay" id="mmOverlay"></div>


<div class="installPrompt" id="installPrompt">
  <button class="btnCommon fillBtn" id="pwaBtn" style="margin-right: 0;">
    Telepítsd a Zaccordot
  </button>
  <img src="/images/exit.png" width="16" height="16" class="exitPwa" id="exitPwa">
</div>
