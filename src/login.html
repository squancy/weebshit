<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Zaccord - Bejelentkezés</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/animate/animate.css">
    <link rel="stylesheet" href="/style/style.css">
    <meta name="description" content="Jelentkezz be a Zaccord fiókodba és rendelj egy hozzád
      illő terméket">
    <meta name="keywords" content="Zaccord, bejelentkezés">
    <meta name="author" content="Mark Frankli">
    <script src="/js/includes/mobileCheck.js" defer></script>
    <script src="/js/includes/short.js" defer></script>
    <script src="/js/includes/year.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/login.js" defer></script>
    <script src="/js/includes/cookie.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  </head>
  <body>   
    <section class="keepBottom">
      <p class="mainTitle">Bejelentkezés</p> 
      <div class="formContainer">
        <input type="text" class="formField" id="email" placeholder="Email">
        <input type="password" class="formField" id="pass" placeholder="Jelszó"
          style="margin-bottom: 0;">
        <p class="align">
          Nincs fiókod? <a href="/register">Regisztrálj</a> a Zaccord-ra most!
        </p>
        <div id="errStatus" class="errorBox"></div>
        <div class="loadImg" id="loader"></div>
        <button class="fillBtn btnCommon" id="submitBtn">Bejelentkezés</button>
      </div>
    </section>
  </body>
</html>
